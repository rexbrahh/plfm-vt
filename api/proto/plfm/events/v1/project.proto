syntax = "proto3";

package plfm.events.v1;

message ProjectCreatedPayload {
  string project_id = 1;
  string org_id = 2;
  string name = 3;
}

message ProjectUpdatedPayload {
  string project_id = 1;
  string org_id = 2;
  optional string name = 3;
}

message ProjectDeletedPayload {
  string project_id = 1;
  string org_id = 2;
}
