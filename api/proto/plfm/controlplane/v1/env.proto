syntax = "proto3";

package plfm.controlplane.v1;

import "google/protobuf/timestamp.proto";

message Env {
  string id = 1;
  string app_id = 2;
  string org_id = 3;
  string name = 4;
  google.protobuf.Timestamp created_at = 5;
}

message ListEnvsResponse {
  repeated Env items = 1;
  optional string next_cursor = 2;
}
